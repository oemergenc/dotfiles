unbind C-b
set -g prefix C-q

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

set -sg escape-time 10        # No delay for escape key press
set -sg repeat-time 600       # increase repeat timeout
setw -g monitor-activity on
set -g visual-activity on
set -g mouse on
set -g status-keys vi
set -g history-limit 10000
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title

#set-window-option -g window-status-current-bg yellow
setw -g mode-keys vi
set-window-option -g mode-keys vi
set -g @shell_mode 'vi'
bind-key -T copy-mode-vi v send-keys -X begin-selection # Use v to trigger selection    
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel # Use y to yank current selection

# force reload of config file with prefix-r
unbind r
bind r source-file ~/.tmux.conf
set-option -g default-shell $SHELL

# -- bindings  -----------------------------------------------------------------
bind - split-window -v -c "#{pane_current_path}"   # split current window horizontally
bind _ split-window -h -c "#{pane_current_path}"  # split current window vertically
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Use Alt-arrow keys without prefix key to switch panes
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# Shift arrow to switch windows
# bind -n S-Left  previous-window
# bind -n S-Right next-window
bind -n M-n next-window
bind -n M-p  previous-window

# -- buffers -------------------------------------------------------------------
bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from
bind v copy-mode     # enter copy mode with v

set -g window-style 'bg=black,fg=colour253'
set -g window-active-style 'bg=colour235,fg=colour231'
set -g window-status-current-style bg=white,fg=black,bold

# ============================
# ===       Plugins        ===
# ============================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/block/blue'

# set -g @plugin 'schasse/tmux-easymotion'
run '/Users/omer.genc/development/workspaces/tmux-easymotion/easymotion.tmux'

set -g @open-S 'https://www.google.com/search?q='

# ===============================
# ===       Status Bar        ===
# ===============================

run '~/.tmux/plugins/tpm/tpm'

set -g status-left-length 100
status_session="#[fg=colour232,bg=colour24,bold] #S"
status_cpu="#[fg=colour24,bg=colour245,nobold]#[fg=colour235,bg=colour245] #(/usr/local/bin/tmux-cpu --format '[#[fg=:color]:spark#[fg=black]] #[fg=:color]:percent #[fg=black]:percent5 #[fg=black]:percent15')"
status_memory="#[fg=colour245,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(/usr/local/bin/tmux-mem --format '[#[fg=:color]:spark#[fg=black]] #[fg=:color]:currentBytes#[fg=black]/:totalBytes')"
status_panes="#[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]"
set -g status-left "$status_session $status_cpu $status_memory $status_panes"
